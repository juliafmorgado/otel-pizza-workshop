<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result p {
            margin: 5px 0;
        }
        
        .order-id {
            font-family: monospace;
            background: rgba(0,0,0,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pizza Tracker</h1>
        <p class="subtitle">Order your favorite pizza!</p>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="customerName">Your Name</label>
                <input type="text" id="customerName" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="pizzaType">Pizza Type</label>
                <select id="pizzaType" required>
                    <option value="">Select a pizza...</option>
                    <option value="Margherita">üßÄ Margherita</option>
                    <option value="Pepperoni">üçï Pepperoni</option>
                    <option value="Hawaiian">üçç Hawaiian</option>
                    <option value="Veggie">ü•¨ Veggie Supreme</option>
                    <option value="Meat Lovers">ü•ì Meat Lovers</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="size">Size</label>
                <select id="size" required>
                    <option value="">Select size...</option>
                    <option value="Small">Small (10")</option>
                    <option value="Medium">Medium (12")</option>
                    <option value="Large">Large (14")</option>
                </select>
            </div>
            
            <button type="submit">Order Now!</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your order...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('orderForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const pizzaType = document.getElementById('pizzaType').value;
            const size = document.getElementById('size').value;
            
            // Show loading
            loading.classList.add('show');
            result.style.display = 'none';
            form.querySelector('button').disabled = true;
            
            try {
                const response = await fetch('http://localhost:3000/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customerName,
                        pizzaType,
                        size
                    })
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>Order Confirmed!</h3>
                        <p><strong>Pizza:</strong> ${data.size} ${data.pizzaType}</p>
                        <p><strong>Customer:</strong> ${data.customerName}</p>
                        <p><strong>Driver:</strong> ${data.driver}</p>
                        <p><strong>Estimated Time:</strong> ${data.estimatedTime} minutes</p>
                        <p class="order-id">Order ID: ${data.orderId}</p>
                        <p style="margin-top: 15px;">${data.message}</p>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>Order Failed</h3>
                        <p>${data.error || 'Something went wrong'}</p>
                        ${data.orderId ? `<p class="order-id">Order ID: ${data.orderId}</p>` : ''}
                    `;
                }
            } catch (error) {
                loading.classList.remove('show');
                result.className = 'result error';
                result.innerHTML = `
                    <h3>Connection Error</h3>
                    <p>Could not connect to the order service. Please make sure the services are running.</p>
                `;
            } finally {
                form.querySelector('button').disabled = false;
            }
        });
    </script>
</body>
</html>
