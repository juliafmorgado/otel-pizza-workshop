version: '3.8'

services:
  order-service:
    build: ./order-service
    ports:
      - "3000:3000"
    environment:
      - KITCHEN_SERVICE_URL=http://kitchen-service:3001
      - DELIVERY_SERVICE_URL=http://delivery-service:3002
    depends_on:
      - kitchen-service
      - delivery-service

  kitchen-service:
    build: ./kitchen-service
    ports:
      - "3001:3001"
    environment:
      - SLOW_KITCHEN=${SLOW_KITCHEN:-false}

  delivery-service:
    build: ./delivery-service
    ports:
      - "3002:3002"
    environment:
      - NO_DRIVERS=${NO_DRIVERS:-false}

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - order-service
